<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{tasaBean.tasas}" var="t">
            <p:column headerText="Id">
                <h:outputText value="#{t.idTasa}" />
            </p:column>

            <p:column headerText="MontoMax">
                <h:outputText value="#{t.montoMaximo}" />
            </p:column>

            <p:column headerText="MontoMin">
                <h:outputText value="#{t.montoMinimo}" />
            </p:column>

            <p:column headerText="Tiempo">
                <h:outputText value="#{t.tiempo}" />
            </p:column>
            
            <p:column headerText="Interes">
                <h:outputText value="#{t.interes}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
