<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Acceso</title>

    </h:head>

    <h:body style="text-align:center">
        <h:form id="loginForm">          
            
            <p:panel header="ACCESO AL SISTEMA" style="width: 300px; margin: 0 auto">
                
                <p:growl autoUpdate="true" showDetail="true" showSummary="false"/>
                <h:panelGrid columns="2">

                    <p:outputLabel for="console" value="Modo:" />
                    <p:selectOneMenu id="console" value="#{loginBean.usuario.tipo}" style="width:190px" required="true">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItem itemLabel="Cliente" itemValue="Cliente" />
                        <f:selectItem itemLabel="Operador" itemValue="Operador" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="txtUsuario" value="Usuario:"/>
                    <p:inputText id="txtUsuario" value="#{loginBean.usuario.cedula}" required="true"/>

                    <p:outputLabel for="txtClave" value="Clave:"/>
                    <p:password id="txtClave" value="#{loginBean.usuario.password}" required="true"/>

                    <h:column />
                    <p:spacer/>
                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-key" value="Iniciar SesiÃ³n" action="#{loginBean.iniciarSesion()}"/>

                    </f:facet>
                </h:panelGrid>

            </p:panel>

        </h:form>

    </h:body> 
</html>
