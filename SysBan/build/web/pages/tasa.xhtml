<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:dataTable value="#{tasaBean.tasas}" var="t">
            <p:column headerText="Id">
                <h:outputText value="#{t.idTasa}" />
            </p:column>

            <p:column headerText="MontoMax">
                <h:outputText value="#{t.montoMaximo}" />
            </p:column>

            <p:column headerText="MontoMin">
                <h:outputText value="#{t.montoMinimo}" />
            </p:column>

            <p:column headerText="Tiempo">
                <h:outputText value="#{t.tiempo}" />
            </p:column>
            
            <p:column headerText="Interes">
                <h:outputText value="#{t.interes}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
